<!-- templates/admin.html -->
{% extends "base.html" %}
{% block content %}
<h2>관리자 페이지</h2>
<a href="{{ url_for('dashboard') }}">대시보드</a> | 
<a href="{{ url_for('admin_products') }}">상품 관리</a> | 
<a href="{{ url_for('logout') }}">로그아웃</a>

<h3>상품 관리</h3>
<a href="{{ url_for('admin_add_product') }}">상품 추가</a>

<table border="1" cellpadding="5">
  <tr><th>ID</th><th>상품명</th><th>가격</th><th>재고</th><th>수정</th><th>삭제</th></tr>
  {% for product in products %}
  <tr>
    <td>{{ product['id'] }}</td>
    <td>{{ product['name'] }}</td>
    <td>{{ product['price'] }} 원</td>
    <td>{{ product['stock'] }}</td>
    <td><a href="{{ url_for('admin_edit_product', product_id=product['id']) }}">수정</a></td>
    <td><a href="{{ url_for('admin_delete_product', product_id=product['id']) }}">삭제</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
