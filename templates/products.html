<!-- templates/products.html -->
{% extends "base.html" %}
{% block content %}
<h2>상품 리스트</h2>
<a href="{{ url_for('dashboard') }}">대시보드</a> | <a href="{{ url_for('cart') }}">장바구니</a> | <a href="{{ url_for('logout') }}">로그아웃</a>
<hr>

<ul>
{% for product in products %}
  <li>
    <a href="{{ url_for('product_detail', product_id=product['id']) }}">{{ product['name'] }}</a>
    - {{ product['price'] }} 원
  </li>
{% endfor %}
</ul>
{% endblock %}
